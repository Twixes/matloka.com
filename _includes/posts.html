<ul class="posts">
    {%- for post in site.posts -%}
    <li>
        <h2>
            <a href="{{ post.url | relative_url }}"> {{ post.title | escape }} </a>
        </h2>
        <div class="meta">
            {{ post.content | number_of_words | divided_by:220.0 | ceil }} min read â€”
            <time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">
                {{ post.date | date: site.date_format }}
            </time>
            <!--span class="tag tag--{{ post.tag }}" title="{{ site.data.tags[post.tag].description }}">{{ site.data.tags[post.tag].display }}</span-->
        </div>
    </li>
    {%- endfor -%}
</ul>
